name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted  # तुमच्या VM self-hosted runner वर चालेल

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ DockerHub login
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-app:latest ./app

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/todo-app:latest

      # 5️⃣ Install Helm
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      # 6️⃣ Deploy/Upgrade Helm chart
      - name: Deploy with Helm
        run: |
          helm upgrade --install todo ./todo-app-chart \
            --set app.image=${{ secrets.DOCKER_USERNAME }}/todo-app \
            --set app.tag=latest \
            --set db.password=${{ secrets.DB_PASSWORD }} \
            --namespace default


